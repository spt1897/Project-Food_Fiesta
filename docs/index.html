<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fiesta!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Bree+Serif&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>



<body>
    <nav id="nav">
       <div id="navtop">
        <div id="logo">
            <img src="res/logo.PNG" alt="Fast Food!">
        </div>

       <div id="menu"><img src="res/menu.png" alt="Menu"></div>
    
       </div>

       <div id="navsection">
        <ul>
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">Services</a></li>
            <li class="items"><a href="#">About Us</a></li>
            <li class="items"><a href="#">Contact Us</a></li>
           

        </ul>
       </div>

    </nav>

    <section id="home">

        <h1 class="welcome">Welcome to Food Fiesta!</h1>

        <p>Welcome to the best Fast Food restraunt in the world! Order Pizzas, Burgers, Sandwiches and more at low prices and heavy discounts!! Free Delivery Available!
        </p>

        <button id="order">
            Order Now!    
        </button>
    </section>

    <section id="foods">
        <div class="cards" id="pizza">  
            <div><img src="res/food/pizza.jpg" alt="Pizza"></div>
            <div>$2</div>
        </div>
        <div class="cards" id="burger">
            <div><img src="res/food/burger.jpg" alt="Burger"></div>
            <div> $3</div>

        </div>
        <div class="cards" id="sandwich">
            <div><img src="res/food/sandwich.jpg" alt=""></div>
            <div>$2</div>
        </div>

    </section>
    <section id="contact">

      <form action="/" id="form" method="post">
        <p>Sign Up Now!</p>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="phone" placeholder="Phone No.">
        <button id="submit">Sign Up</button>

      </form>
    
      <div id="divider">&nbsp;</div>

        <div id="icons">
                Our Clients
            <div>
           <div> <img src="res/apple.png" alt=""></div>
            <div><img src="res/microsoft.png" alt=""></div>
            <div><img src="res/skype.png" alt=""></div>
            </div>
        </div>
    </section>

    
</body>

<script>
    const menu=document.getElementById("menu");
    menu.addEventListener("click",()=>{
        const navsection=document.getElementById("navsection");
        navsection.style.display=(navsection.style.display==="none")?"block":"none";
    });

</script>

</html>
